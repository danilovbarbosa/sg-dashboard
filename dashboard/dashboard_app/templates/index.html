{% extends "base.html" %}


{% block html_attribs %}lang="pt-br"{% endblock html_attribs %}

{% block title %}Entrar{% endblock title %}

    {% block navbar %} 
    {%- endblock navbar %}

{% block content %}

<div class="text-center modal-dialog">
    <form  action="{{ url_for('dashboard.menu') }}"  class="form-signin" method="post">
        <!-- <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <h1 class="h3 mb-3 font-weight-normal">Entrar</h1>

        <label for="username" class="sr-only">Usuário do professor</label>
        <input type="text" id="username" name = "username" class="form-control" placeholder="Usuário do professor" required autofocus>
        
        
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" name = "password" class="form-control" placeholder="Senha" required>
        
        <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Lembre-me
        </label>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
    </form>
</div>

{% endblock %}
